apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotest-app
  namespace: $CI_COMMIT_REF_NAME
spec:
  replicas: 5
  selector:
    matchLabels:
      app: gotest-app
  template:
    metadata:
      labels:
        app: gotest-app
    spec:
      containers:
      - image: reloni/goexample:$GOTEST_TAG
        name: gotest-app
        ports:
        - containerPort: 8080
          protocol: TCP
